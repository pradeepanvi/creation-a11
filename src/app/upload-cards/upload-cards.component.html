<div id="shops">
  <div class="container">
    <a routerLink="/upload-design" class="link-primary"> Back to Shop Page </a>
    <div class="head_area">
      <h1>Enter your Details here</h1>
      <p>Upload your Company details & Enter Employees details here</p>
    </div>
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <section class="inside mb-4">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputValue"
                placeholder="Your Company Name"
                formControlName="companyName"
              />
              <label for="floatingInputValue">Your Company Name</label>
            </div>
            <div class="form-floating mb-3">
              <button
                type="button"
                class="btn btn-info"
                (click)="fileLogo.click()"
              >
                Upload Company Logo
              </button>
              <input
                type="file"
                #fileLogo
                class="form-control d-none"
                id="floatingInputValue"
                placeholder="Your Company Logo"
                (change)="handleLogoFileInput($event, 'companyLogo')"
              />
              <img [src]="companyLogo.value" />
              <input type="hidden" formControlName="companyLogo" #companyLogo />
            </div>
          </div>
          <div class="col-sm-6">
            <p>Your Company Address</p>
            <textarea
              class="form-control"
              placeholder="company address"
              style="height: 100px"
              formControlName="companyAddress"
            ></textarea>
          </div>
        </div>
      </section>
      <div class="row" formGroupName="employeeDetails">
        <div
          class="col-sm-4 mb-4"
          *ngFor="let item of cardItemsArray.controls; let i = index"
          [formGroupName]="i"
        >
          <section class="card">
            <button type="button" class="close_btn" (click)="removeCard(i)">
              <i class="bi bi-backspace-fill"></i>
            </button>
            <div class="form-floating mb-3">
              <button type="button" class="btn btn-info" (click)="file.click()">
                Upload Photo
              </button>
              <input
                type="file"
                #file
                class="form-control d-none"
                id="empPhoto"
                placeholder="Photo"
                (change)="handleEmpPhotoInput($event, 'empPhoto', i)"
              />
              <img [src]="empPhoto.value" />
              <input type="hidden" formControlName="empPhoto" #empPhoto />
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empName"
                placeholder="Name"
                formControlName="empName"
              />
              <label for="empName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empDesignation"
                placeholder="Designation"
                formControlName="empDesignation"
              />
              <label for="empDesignation">Designation</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empCode"
                placeholder="Employee Code"
                formControlName="empCode"
              />
              <label for="empCode">Employee Code</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="date"
                class="form-control"
                id="empDOB"
                placeholder="Date of Birth"
                formControlName="empDOB"
              />
              <label for="empDOB">Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empMobile"
                placeholder="Mobile No"
                formControlName="empMobile"
              />
              <label for="empMobile">Mobile No</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empEMobile"
                placeholder="Emergency No"
                formControlName="empEMobile"
              />
              <label for="empEMobile">Emergency No</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="empBG"
                placeholder="Blood Group"
                formControlName="empBG"
              />
              <label for="empBG">Blood Group</label>
            </div>
          </section>
        </div>
        <div class="col-sm-4 mb-4">
          <section class="card single_btn">
            <button type="button" (click)="addCard()">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </section>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>It is manual process for adding minimum details</p>
  </div>
</div>
