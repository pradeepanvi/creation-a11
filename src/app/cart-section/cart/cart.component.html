<div class="row" *ngIf="finalCartItems.length">
  <div class="col-lg-9">
    <section>
      <h1>{{ title }}</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <td colspan="3">Price</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of finalCartItems; let i = index">
            <td><img [src]="cart.imgURL" /></td>
            <td>
              <p>{{ cart.des }}</p>
              <ul>
                <li>
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="floatingSelect{{ cart.product_id }}"
                      aria-label="Select product quantity"
                      [(ngModel)]="cart.quantity"
                      (ngModelChange)="updatePrice()"
                    >
                      <option
                        *ngFor="let quan of quantity"
                        [value]="quan.value"
                      >
                        {{ quan.value }}
                      </option>
                    </select>
                    <label for="floatingSelect{{ cart.product_id }}"
                      >Quantity</label
                    >
                  </div>
                </li>
                <li>
                  <button class="txt_btn" (click)="removeCart(i)">
                    Delete
                  </button>
                </li>
              </ul>
            </td>
            <td>{{ cart.price * cart.quantity }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              Subtotal : <strong>{{ subTotal }}</strong>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>
  <div class="col-lg-3">
    <section class="checkout">
      <p>
        Subtotal : <strong>{{ subTotal }}</strong>
      </p>
      <button
        type="button"
        mat-raised-button
        class="ml-auto"
        (click)="continueShop()"
      >
        Continue Shopping
      </button>
      <div class="or_txt"><span>OR</span></div>
      <button mat-raised-button color="primary" (click)="checkout()">
        Checkout
      </button>
    </section>
  </div>
</div>

<div class="row" *ngIf="!loaderShow && !finalCartItems.length">
  <div class="col-lg-12">
    <section>
      <h1>Cart is empty</h1>
      <button
        type="button"
        mat-raised-button
        class="ml-auto"
        (click)="continueShop()"
      >
        Continue Shopping
      </button>
    </section>
  </div>
</div>

<div class="loader_inner" *ngIf="loaderShow">
  <div class="table_t">
    <div class="cell_t">
      <img src="/assets/images/rings-loader.svg" alt="" />
    </div>
  </div>
</div>
